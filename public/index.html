<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stickers album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/scripts/commonbundle.js"></script>
</head>
<body>
  <div class="container container--login">
    <main id="login" class="card">
      <img class="card__img" src="assets\img\fifa-world-cup-russia.png" alt="Fifa world cup Russia 2018">
      <h1 class="card__title">Sticker album</h1>
      <valle-input id="email" class="card__input" type="email" label="E-mail" autofocus></valle-input>
      <valle-input id="password" class="card__input" type="password" label="Password"></valle-input>
      <button id="signin" class="card__button card__button--signin">Sign in</button>
      <button id="signup" class="card__button card__button--signup">Sign up</button>
    </main>
  </div>
  <footer class="footer">Made with <span class="heart"></span> by Larissa Abreu and Afonso Pacifer Â© 2018</footer>
  <script src="assets/scripts/mainbundle.js"></script>
</body>
</html>
